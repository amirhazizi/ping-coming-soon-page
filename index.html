<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- fontawesome.css -->
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.css" />
    <!-- style.css -->
    <link href="./css/styles.css" rel="stylesheet" />
    <!-- fonts.css -->
    <link rel="stylesheet" href="./css/fonts.css" />
  </head>
  <body class="min-h-screen grid items-center">
    <main class="container mx-auto text-center py-20 md:py-0">
      <img class="mx-auto h-4 mb-10" src="./images/logo.svg" alt="" />
      <div class="space-y-3 mb-8">
        <h1 class="font-bold text-2xl">
          <span class="font-light text-cl_gray">We are launching </span>soon!
        </h1>
        <p class="font-semibold text-sm">Subscribe and get notified</p>
      </div>
      <form
        class="flex flex-col px-2 max-w-xs mx-auto relative md:flex-row md:max-w-lg md:items-center"
        action=""
      >
        <input
          class="border-cl_primary_blue rounded-full pb-2 pt-1 placeholder:pl-5 placeholder:text-sm placeholder:b-1 placeholder:opacity-75 placeholder:text-cl_paleBlue"
          type="text"
          name="emailAddress"
          id="email"
          placeholder="Your email address..."
        />
        <p class="error-text italic text-cl_lightRed">
          Please provide a valid email address
        </p>
        <button
          class="submit-btn bg-cl_primary_blue rounded-full py-3 text-white shadow-md shadow-cl_primary_blue font-semibold text-sm md:flex-1"
          type="submit"
        >
          Notify Me
        </button>
      </form>
      <img
        class="px-7 md:max-w-md md:px-0 mx-auto mb-28"
        src="./images/illustration-dashboard.png"
        alt=""
      />
      <div class="space-x-3 text-cl_primary_blue text-base mb-8">
        <a
          class="border-2 p-1 px-2 rounded-full border-opacity-75 border-cl_paleBlue"
          href="#"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a
          class="border-2 p-1 px-2 rounded-full border-opacity-75 border-cl_paleBlue"
          href="#"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          class="border-2 p-1 px-2 rounded-full border-opacity-75 border-cl_paleBlue"
          href="#"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <p class="text-cl_gray text-xs">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </main>
    <footer class="fixed bottom-0 bg-white">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
